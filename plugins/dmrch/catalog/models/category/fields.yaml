# ===================================
#  Form Field Definitions
# ===================================

fields:
    status:
        label: dmrch.catalog::lang.category.status
        span: left
        type: switch
        default: 1

    name:
        label: dmrch.catalog::lang.category.name
        type: text
        span: left

    slug:
        label: dmrch.catalog::lang.category.slug
        type: text
        span: right
        preset:
            field: name
            type: slug

    description:
        label: dmrch.catalog::lang.category.description
        type: richeditor
        toolbarButtons: fullscreen|bold|italic|underline|strikeThrough|subscript|superscript|fontFamily|fontSize|color|emoticons|inlineStyle|paragraphStyle|paragraphFormat|align|formatOL|formatUL|outdent|indent|quote|insertHR|insertLink|insertImage|insertVideo|insertAudio|insertFile|insertTable|undo|redo|clearFormatting|selectAll|html

    thumb:
        label: dmrch.catalog::lang.category.thumb
        type: fileupload
        mode: image