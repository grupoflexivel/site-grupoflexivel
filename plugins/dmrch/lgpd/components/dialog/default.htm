<div class="dmrch-lgpd" style="display: none;">
	<div class="content">
		{{ __SELF__.text|raw }}

		<a href="javascript:void()" onclick="accept();" class="btn">{{ __SELF__.btn_label }}</a>
	</div>
</div>

<style>
	{{ __SELF__.css }}
</style>

<script>
	$(document).ready(function(){
		if (! getCookie('{{ __SELF__.app_name|slug }}-lgpd-allow')) {
			$('.dmrch-lgpd').show();	
		}
	});

	function setCookie(cname, cvalue, exdays) {
	  var d = new Date();
	  d.setTime(d.getTime() + (exdays*24*60*60*1000));
	  var expires = "expires="+ d.toUTCString();
	  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
	}

	function getCookie(cname) {
	  var name = cname + "=";
	  var decodedCookie = decodeURIComponent(document.cookie);
	  var ca = decodedCookie.split(';');
	  for(var i = 0; i <ca.length; i++) {
	    var c = ca[i];
	    while (c.charAt(0) == ' ') {
	      c = c.substring(1);
	    }
	    if (c.indexOf(name) == 0) {
	      return c.substring(name.length, c.length);
	    }
	  }
	  return "";
	}

	function accept() {
		setCookie('{{ __SELF__.app_name|slug }}-lgpd-allow', true, 360);
		$('.dmrch-lgpd').hide();
	}
</script>
